<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meeting Minutes</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://google.com">google</a>
        </nav>
        <h1>Pomodoro Timer First Brainstorm</h1>
        <h2>October 3, 2021</h2>
    </header>
    
    <main>
        <section>
            <h2>Agenda</h2>
            <ol>
                <li>XXX</li>
                <li>YYY</li>
                <li><em>ZZZ</em> is important!</li>
            </ol>
        </section>
        <hr>
        <section>
            <h2>Brainstorming</h2>
            <p>AAAAAAAA<br>BBBBBBBBB<br></p>
            <h3>Media</h3>
            <div>
                <details>
                    <summary>Image</summary>
                    <img src="IMG_0356.JPEG" alt="a photo">
                </details>
                <details>
                    <summary>Audio</summary>
                    <audio controls>
                        <source src="IMG_0357.mp3" type="audio/mpeg">
                    </audio>
                </details>
                <details>
                    <summary>Video</summary>
                    <video controls>
                        <source src="IMG_0357.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </details>
            </div>
        </section>
        <hr>
        <section>
            <h2>Check-ins</h2>
            <span><b>Attendance List:</b></span>
            <ul>
                <li>Alice</li>
                <li>Bob</li>
                <li><strong>Yunxiao</strong></li>
            </ul>
        </section>
        <section>
            <h2>Comments</h2>
            <form action="about:blank" method="post" id="form1">
                <fieldset>
                    <label for="checkbox">checkbox</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="check"><br>
                    <label for="radio1">radio1</label>
                    <input type="radio" name="radio" id="radio1" value="1">
                    <label for="radio2">radio2</label>
                    <input type="radio" name="radio" id="radio2" value="2"><br>
                    <label for="text">text</label>
                    <input type="text" name="text" id="text"><br>
                    <label for="date">date</label>
                    <input type="date" name="date" id="date"><br>
                    <label for="datalist">datalist</label>
                    <input list="li" name="datalist" id="datalist"><br>
                    <datalist id="li">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </datalist>
                    <label for="select">select</label>
                    <select name="select" id="select">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select><br>
                    <label for="textarea">other comments</label><br>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>
                    <button type="submit" form="form1" value="Submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer>
        <p><i>Thanks for visiting.</i> <a href="mailto:yux029@ucsd.edu">Contact Email</a></p>
    </footer>
</body>
</html>
